---
layout: default
---

{% for theme in site.data.themes %}
  <div class="measure">
    <h3><a href="{{theme.demourl}}">{{theme.name}}</a> by <a href="{{theme.author.url}}">{{theme.author.name}}</a></h3>
    <p>{{theme.description}}</p>
    <p>
      <a href="{{theme.demourl}}">Demo</a> | <a href="{{theme.githuburl}}">Github</a>
    </p>
    <img src="public/images/{{theme.image}}">
  </div>
{% endfor %}
